# {{{ keybindings

key_bindings:
  - {key: Paste, action: Paste}
  - {key: V, mods: Control, action: Paste}
  - {key: F11, action: ToggleFullscreen}
  - {key: F12, action: SpawnNewInstance}

# }}}
# {{{ fonts

font:
  size: 10
  normal:
    # family: Anonymice Nerd Font
    # family: Fira Code Nerd Font
    # family: Blex Mono Nerd Font
    # family: Fura Code Nerd Font
    # family: Hack Nerd Font
    # family: Hasklug Nerd Font
    # family: Hasklig
    # family: Hurmit Nerd Font
    # family: Inconsolata Nerd Font
    # family: Sauce Code Pro Nerd Font
    # family: Literation Mono Nerd Font
    # family: Fira Code Nerd Font
    family: Jet Brains Mono Nerd Font
    # family: IBM Plex Mono
    # family: CaskaydiaCove Nerd Font

# }}}
# {{{ general

live_config_reload: true
window:
  decorations: none

selection:
  save_to_clipboard: true

cursor:
  blink_interval: 100
  style:
    shape: Underline
    blinking: On

mouse:
  hide_when_typing: true

env:
  WINIT_HIDPI_FACTOR: '1'

